name: Code quality checks
on: [push]
jobs:
  Code-Quality-Checks:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸ”Ž Checking code quality of repository ${{ github.repository }}."

      - name: 'Checkout'
        uses: actions/checkout@v2

      - name: 'Setup Java 17'
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: 'Maven Build'
        run: |
          ./mvnw -B --file pom.xml verify

      - name: 'Upload coverage to Codecov'
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

      - name: 'Upload test coverage to Code climate'
        uses: paambaati/codeclimate-action@v3.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CODECLIMATE_TOKEN }}
          JACOCO_SOURCE_PATH: "${{github.workspace}}/src/main/java"
        with:
          coverageCommand: ./mvnw -B --file pom.xml verify
          coverageLocations: ${{github.workspace}}/target/coverage-reports/jacoco-it.xml:jacoco